<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취약점 진단</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>취약점 진단</h1>
<button type="button" class="btn btn-danger" id="now-test">즉시 진단</button>
<button type="button" class="btn btn-primary" id="reserve-test">예약 진단</button>
<br>
<br>
<h2>예약 등록</h2>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="title"> 날짜 </label>
                <input type="date" class="form-control"
                       id="title">
            </div>
            <div class="form-group">
                <label for="author"> 대상 기기 </label>
                <input type="text" class="form-control"
                       id="author" placeholder="기기 선택">
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>
    </div>
</div>
<script src="/js/app/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
