<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>

<div>
    <h2>itemList.html</h2>
    <p>현재 <span th:text="${#lists.size(members)}" style="font-weight:bold">10</span>건의 예약정보가 등록되었습니다.</p>


    <table cellpadding="10" border="1">
        <thead>
        <tr>
            <th width="50">#</th>
            <th>title</th>
            <th>author</th>
            <th>item</th>
            <th>Edit</th>
            <th>Del</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each=" member : ${members}">
                <th th:text="${member.num}"></th>
                <th th:text="${member.title}">홍길동</th>
                <th th:text="${member.item}">중앙동</th>
                <th th:text="${member.author}">고잔동</th>
                <th><a href="#">수정</a></th>
                <th><a href="#">삭제</a></th>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
